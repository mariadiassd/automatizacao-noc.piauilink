
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Piau√≠ Link - Automatiza√ß√£o NOC</title>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('fundo1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 30px;
    }
    .container {
      background: rgba(0, 0, 0, 0.75);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      max-width: 1000px;
      width: 100%;
      padding: 30px;
      color: #fff;
    }
    h2 {
      text-align: center;
      color: #00aaff;
    }
    .tabs {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      background: rgba(0, 85, 170, 0.8);
      color: #fff;
      transition: 0.3s;
      min-width: 160px;
    }
    .tab.active {
      background: rgba(0, 136, 255, 0.95);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #66ccff;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    button {
      background-color: #00aaff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #008ecc;
    }
    #resultado, #resultadoProtocolo {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-left: 5px solid #00aaff;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #66ccff;
      padding: 6px;
      text-align: center;
    }
    th {
      background-color: rgba(0, 85, 170, 0.8);
    }
    td {
      background-color: rgba(255, 255, 255, 0.05);
    }
    table input, table select {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      text-align: center;
    }
    table input:focus, table select:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PIAU√ç LINK</h2>
    <div class="tabs">
      <div class="tab active" onclick="showTab('formulario')">üìã Formul√°rio</div>
      <div class="tab" onclick="showTab('localizacao')">üìç Equipe T√©cnica</div>
      <div class="tab" onclick="showTab('reporte')">üìä Reporte Di√°rio</div>
    </div>

    <div id="formulario" class="tab-content active">
      <p>Formul√°rio original mantido.</p>
    </div>

    <div id="localizacao" class="tab-content">
      <p>Localiza√ß√£o original mantida.</p>
    </div>

    <div id="reporte" class="tab-content">
      <button onclick="addRow()">‚ûï Adicionar Linha</button>
      <button onclick="toggleOcultos()">üëÅÔ∏è Mostrar/Ocultar</button>
      <button onclick="copyTableAsImage()">üì∑ Copiar como Imagem</button>
      <table id="reporteTable">
        <thead>
          <tr>
            <th>DATA</th>
            <th>SIGLA</th>
            <th>CIDADE</th>
            <th>TIPO</th>
            <th>PARCEIRO</th>
            <th>PROTOCOLO</th>
            <th>DESCRI√á√ÉO</th>
            <th>T√âCNICO</th>
            <th>ON-LINE?</th>
            <th>DT/HR DOWN</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${id}')"]`).classList.add('active');
    }

    function addRow() {
      const tbody = document.getElementById('reporteTable').querySelector('tbody');
      const row = tbody.insertRow();
      const columns = ['DATA','SIGLA','CIDADE','TIPO','PARCEIRO','PROTOCOLO','DESCRI√á√ÉO','T√âCNICO','ON-LINE?','DT/HR DOWN'];
      columns.forEach((col, i) => {
        const cell = row.insertCell(i);
        if (col === 'ON-LINE?') {
          const select = document.createElement('select');
          ['N√£o', 'Sim'].forEach(val => {
            const option = document.createElement('option');
            option.value = val;
            option.textContent = val;
            select.appendChild(option);
          });
          select.onchange = function() {
            if (this.value === 'Sim') row.style.display = 'none';
          };
          cell.appendChild(select);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          cell.appendChild(input);
        }
      });
    }

    function toggleOcultos() {
      const rows = document.querySelectorAll('#reporteTable tbody tr');
      rows.forEach(row => {
        const status = row.cells[8].querySelector('select')?.value;
        if (status === 'Sim') {
          row.style.display = (row.style.display === 'none') ? '' : 'none';
        }
      });
    }

    function copyTableAsImage() {
      const table = document.getElementById('reporteTable');
      html2canvas(table).then(canvas => {
        canvas.toBlob(blob => {
          navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
          alert('Tabela copiada como imagem!');
        });
      });
    }
  </script>
</body>
</html>
